<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="img/portfolio.jpg"></head>
<body class="parent">
    <form class="main-form">
        <h2>register</h2>
        <input type="text" name="" placeholder="user name" id="userName"> 
        <input type="email" name="" placeholder="email" id="email">
        <div class="box">
            <input type="password" name="" placeholder="password" id="password">
            <input type="checkbox" id="show">
            <label for="show" class="eye1"><i class="fa-regular fa-eye"></i></label>
            <label for="show" class="eye2"><i class="fa-regular fa-eye-slash"></i></label>
        </div>
        <button type="submit" id="btnRegister">submit</button>
        <a href="login.html">sign in account...</a>
    </form>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
